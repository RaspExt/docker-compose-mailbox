mysql:
  build: mysql
  env_file:
    - settings.env
  # volumes:
  #   - "data/backup:/backup"
  #   - "data/mysql:/var/lib/mysql"
  ports:
    - "3306"

webserver:
  build: webserver
  env_file:
    - settings.env
  ports:
    - "80:80"
  links:
    - mysql
    - memcache

mail:
  build: mail
  links:
    - mysql
    - opendkim

opendkim:
  build: opendkim
  ports:
    - "8891"

